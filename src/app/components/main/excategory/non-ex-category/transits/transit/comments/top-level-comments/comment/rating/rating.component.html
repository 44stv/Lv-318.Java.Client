<mdc-ripple [attachTo]="likediv">
  <div #likediv class="dislike" (click)="like()">
    <mdc-icon style="font-size: 32px;">keyboard_arrow_up</mdc-icon>
  </div>
</mdc-ripple>

<div class="numberRating" (mouseover)="getVotedUsers()">
    {{ rating }}
  <div class="likedUser">
    <div *ngFor="let user of userInfo">
      <span style="font-size: small">{{ user.firstName }}</span>
      <span style="font-size: small">{{ user.lastName }}</span>
    </div>
  </div>
</div>

<mdc-ripple [attachTo]="dislikediv">
  <div #dislikediv class="like" (click)="dislike()">
    <mdc-icon style="font-size: 32px;">keyboard_arrow_down</mdc-icon>
  </div>
</mdc-ripple>
