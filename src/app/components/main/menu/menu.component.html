<!--<mat-toolbar class="mat-toolbar">-->
<div class="myToolbar">
  <mdc-toolbar-row>
    <mdc-toolbar-section>
      <div class="ua">
        <a [routerLink]="['/main']" [ngStyle]="{'color' : 'white'}">UA</a>
      </div>
      <div class="transport">
        <a [routerLink]="['/main']" [ngStyle]="{'color' : 'white'}">Transport</a>
      </div>

    <div class="criteriaButton">
      <a [routerLink]="['/main/feedback-criteria']">
        <button mdc-button [secondary]="true" type="submit">{{ 'Feedback'| translate}}</button>
      </a>
    </div>

    <div class="NewUser">
      <a [routerLink]="['/main/user/add']" *ngIf="!hasToken()">
        <button mdc-button [secondary]="true" type="submit">{{'User' | translate}}</button>
        <a [routerLink]="['/main/admin']"  *ngIf="getRole() == role.Admin">
          <button mdc-button [secondary]="true" type="submit">{{'Admin' | translate}}</button>
        </a>
      </a>
    </div>

    <div class="LoginUser">
      <a [routerLink]="['/main/user/login']" *ngIf="!hasToken()">
        <button mdc-button [secondary]="true" type="submit">{{'Log In'| translate}}</button>
      </a>
      <a (click)="logOut()" *ngIf="hasToken()">
        <button mdc-button [secondary]="true" type="submit">{{'Log Out'| translate}}</button>
      </a>
    </div>

    </mdc-toolbar-section>
    <div class="Search">
      <app-search-field></app-search-field>
    </div>


  </mdc-toolbar-row>
  <!--</mat-toolbar>-->
</div>
