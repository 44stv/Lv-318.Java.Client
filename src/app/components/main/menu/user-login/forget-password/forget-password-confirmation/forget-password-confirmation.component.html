<!-- Waiting -->
<div class="registrationConfirm">
<div class="container-fluid" *ngIf="!_isChanging">
  <div class="row">
    <div class="col-12 text-center">
      <h3>Password is changing</h3>
      <mat-progress-bar mode="buffer"></mat-progress-bar>
    </div>
  </div>
</div>
<!-- Successfully -->
<div class="container-fluid" *ngIf="_isChanging">
  <div class="row">
    <div class="col-12 text-center">
      <h3>Password changed  successfully! Now you can to log in.</h3>
    </div>
  </div>
</div>
</div>
