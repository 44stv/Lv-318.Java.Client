<!-- <mat-card> -->
<form class="question-form">
  <mat-toolbar color="primary">{{ 'FeedbackInfo' | translate}} {{transitName}}</mat-toolbar>
  <mat-tab-group mat-stretch-tabs color="primary" backgroundColor="primary">
    <mat-tab label="{{ 'Rating' | translate}} ">

      <mat-card-content style="height: 500px">
        <mat-list>
          <p *ngFor="let questioner of survey">
            <mat-list *ngIf="questioner.type == 'RATING'">
          <p *ngFor="let question of questioner.questions;let i =index">
            <mat-hint align="center"><strong>{{question.name}}</strong></mat-hint>
            <mat-slider thumbLabel [displayWith]="formatLabel" tickInterval="1" min="1" max="10"
                        [(ngModel)]="questioner.answer[i]" [ngModelOptions]="{standalone: true}"></mat-slider>
          </p>
        </mat-list>
        <mat-list class="radio" *ngIf="questioner.type == 'ACCEPTER'">
          <p *ngFor="let question of questioner.questions">
            <mat-hint align="center"><strong>{{question.name}}</strong></mat-hint>
            <label class="radio" for="answer" *ngFor="let answer of checkBoxAnswers">
              <input type="radio" [value]="answer" [name]="answer" [(ngModel)]="questioner.answer">{{ answer | lowercase
              | translate }}
            </label>
          </p>

        </mat-list>
        </p>
        </mat-list>
        <mat-form-field appearance="outline" class="comment">
          <textarea matInput #message maxlength="256" placeholder="Comment"></textarea>
          <mat-hint align="end">{{message.value.length}} / 256</mat-hint>
        </mat-form-field>
      </mat-card-content>
    </mat-tab>
    <mat-tab label="{{ 'Capacity' | translate}} ">
      <mat-card-content style="height: 500px">
        <mat-list>
          <mat-accordion>

            <mat-expansion-panel class="Hours">
              <mat-expansion-panel-header>
                <mat-panel-title>
                  {{ 'Time' | translate}}
                </mat-panel-title>
              </mat-expansion-panel-header>
              <p *ngFor="let questioner of capacityFeedbacks">
                <mat-list>
              <p *ngFor="let question of questioner.questions;let i =index">
                <mat-list *ngIf="question.type == 'TIME'">

                  <mat-hint align="center"><strong>{{question.name}}</strong></mat-hint>

                  <mat-form-field appearance="outline">
                    <input matInput type="time" [(ngModel)]="questioner.answer[i]"
                           [ngModelOptions]="{standalone: true}">
                  </mat-form-field>


                </mat-list>

              </p>
        </mat-list>
        </p>

        </mat-expansion-panel>

        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              {{ 'Routes' | translate}}
            </mat-panel-title>
          </mat-expansion-panel-header>
          <p *ngFor="let questioner of capacityFeedbacks">
            <mat-list>
          <p *ngFor="let question of questioner.questions;let i =index">
            <mat-list *ngIf="question.type == 'ROUTE'">
              <mat-hint align="center"><strong>{{question.name}}</strong></mat-hint>
            </mat-list>
          </p>
          </mat-list >
          </p>
        </mat-expansion-panel>

        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              {{ 'Capacity' | translate}}
            </mat-panel-title>
          </mat-expansion-panel-header>
          <mat-hint align="center"><strong>Оцініть завантаження у відсотках</strong></mat-hint>
          <mat-form-field appearance="outline" class="capacity">
            <input matInput min="0" max="100" placeholder="Capacity" [(ngModel)]="capacity"
                   [ngModelOptions]="{standalone: true}">
          </mat-form-field>
          <mat-icon mat-font-set="regular-font">%</mat-icon>

        </mat-expansion-panel>


        </mat-accordion>

        </mat-list >
      </mat-card-content>
    </mat-tab>
  </mat-tab-group>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="saveAllFeedback()">{{ 'Save' | translate}}</button>
    <button mat-raised-button (click)="close()">{{ 'Close' | translate}}</button>
  </mat-card-actions>
</form>
