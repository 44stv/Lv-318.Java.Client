<div class="NewUserForm">
<form [formGroup]="userForm">
  <div class="form-group">
    <mat-icon class="mat-icon1" svgIcon="fill"></mat-icon>
    <mat-form-field class="mat-form-f" appearance="fill">
      <input matInput placeholder="Firstname" formControlName="firstName" required>
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-icon class="mat-icon1" svgIcon="fill"></mat-icon>
    <mat-form-field class="mat-form-f" appearance="fill">
      <input  matInput placeholder="Lastname" formControlName="lastName" required>
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-icon class="mat-icon1" svgIcon="email"></mat-icon>
    <mat-form-field class="mat-form-f" appearance="fill">
      <input matInput placeholder="Enter your email" formControlName="email" [formControl]="email" required>
      <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-icon class="mat-icon1" svgIcon="protection"></mat-icon>
    <mat-form-field  class="mat-form-f" appearance="fill">
      <input matInput placeholder="Password" formControlName="password" required>
    </mat-form-field>
  </div>
  <div class="form-group">
    <button  mat-button="Button" (click)="createUser()">Register</button>
  </div>
</form>
</div>
