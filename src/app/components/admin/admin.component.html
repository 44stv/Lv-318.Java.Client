<div class="menu-wrapper">
  <mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header >
        <mat-panel-title>
          <div class="title">
            <div class="icon">
            </div>
            <div class="text">
              <h4 class="mb-4">{{'UsersConf' | translate}}</h4>
            </div>
          </div>
        </mat-panel-title>
      </mat-expansion-panel-header>
      <mdc-list>
        <mdc-list-item >
          <a [routerLink]="['/main/admin/update-role']">
            <div class="title">
              <div class="icon">
              </div>

              </div>
            </div>

        </mdc-list-item>
        <mdc-list-item >
          <a [routerLink]="['/main/admin/update-role']">

              </div>

            </div>

      <div class="col-12">
        <hr>

        </button>

      </div>
    </div>

    <div class="row">

        <div class="row">

        </button>

      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <hr>
        <h4 class="mb-4">{{'CategoryConfiguration' | translate}}</h4>
        <div class="row">
        </div>
        <button mat-raised-button [routerLink]="['/main/admin/add-category']"
                color="primary" class="mb-4" style="width:100%;">{{'Categories' | translate}}
        </button>

      </div>
    </div>

  </div>
