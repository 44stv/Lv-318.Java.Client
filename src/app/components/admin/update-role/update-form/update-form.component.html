<div class="update-role">

  <h4 mat-dialog-title>Select role for {{firstName}} {{lastName}}</h4>
    <mat-form-field appearance="standard">
    <mat-select placeholder="Role" [(ngModel)]="role" name="role">
      <mat-option *ngFor="let role of roles" [value]="role">
        {{ role }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <div class="button">
    <div class = "stroked-button-left" ><button mat-stroked-button (click)="close()">Close</button></div>
    <div class = "stroked-button-right"><button mat-stroked-button (click) = "updateRole()" > Update </button></div>
  </div>
</div>
